<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Picture of Jessica" />
      <div class="info">
        <h1 class="name">Jessica Randall</h1>
        <p class="address"><b>London, United Kingdom</b></p>
        <p class="bio">"Front-end developer and avid reader."</p>
      </div>

      <div class="links">
        <a href="https://github.com/" target="_blank">
          <button><b>GitHub</b></button>
        </a>
        <a href="https://www.frontendmentor.io/" target="_blank">
          <button><b>Frontend Mentor</b></button>
        </a>

        <a href="https://uk.linkedin.com/" target="_blank">
          <button><b>LinkedIn</b></button>
        </a>
        <a href="https://twitter.com" target="_blank">
          <button><b>Twitter</b></button>
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <button><b>Instagram</b></button>
        </a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
